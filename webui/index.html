<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM-Manager 控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --error-color: #EF4444;
            --dark-bg: #1F2937;
            --darker-bg: #111827;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .console-output {
            background-color: #000000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            overflow-y: auto;
            max-height: 500px;
        }

        .status-running { color: var(--success-color); }
        .status-stopped { color: var(--error-color); }
        .status-starting { color: var(--warning-color); }
        .status-failed { color: var(--error-color); }

        .metric-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .model-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .model-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-brain text-2xl text-blue-400"></i>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                        LLM-Manager 控制台
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-400">
                        <i class="fas fa-clock mr-2"></i>
                        <span id="current-time"></span>
                    </div>
                    <button id="refresh-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>刷新
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-6">
            <!-- Overview Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="metric-card rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">总模型数</p>
                            <p class="text-3xl font-bold" id="total-models">0</p>
                        </div>
                        <i class="fas fa-cube text-3xl text-blue-400 opacity-50"></i>
                    </div>
                </div>

                <div class="metric-card rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">运行中</p>
                            <p class="text-3xl font-bold text-green-400" id="running-models">0</p>
                        </div>
                        <i class="fas fa-play-circle text-3xl text-green-400 opacity-50"></i>
                    </div>
                </div>

                <div class="metric-card rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">总吞吐量</p>
                            <p class="text-3xl font-bold" id="total-throughput">0</p>
                            <p class="text-xs text-gray-400">tokens/s</p>
                        </div>
                        <i class="fas fa-tachometer-alt text-3xl text-purple-400 opacity-50"></i>
                    </div>
                </div>

                <div class="metric-card rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">总消耗</p>
                            <p class="text-3xl font-bold" id="total-cost">$0.00</p>
                        </div>
                        <i class="fas fa-dollar-sign text-3xl text-yellow-400 opacity-50"></i>
                    </div>
                </div>
            </div>

            <!-- Main Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Model Management -->
                <div class="lg:col-span-1">
                    <div class="bg-gray-800 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-xl font-semibold">模型管理</h2>
                            <i class="fas fa-cogs text-blue-400"></i>
                        </div>
                        <div id="model-list" class="space-y-3">
                            <!-- Models will be dynamically loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Console and Charts -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Throughput Chart -->
                    <div class="bg-gray-800 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-xl font-semibold">实时吞吐量</h2>
                            <div class="flex space-x-2">
                                <button class="chart-range-btn bg-blue-600 px-3 py-1 rounded text-sm" data-range="1h">1小时</button>
                                <button class="chart-range-btn bg-gray-600 px-3 py-1 rounded text-sm" data-range="6h">6小时</button>
                                <button class="chart-range-btn bg-gray-600 px-3 py-1 rounded text-sm" data-range="24h">24小时</button>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="throughput-chart"></canvas>
                        </div>
                    </div>

                    <!-- Console Output -->
                    <div class="bg-gray-800 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-xl font-semibold">控制台输出</h2>
                            <div class="flex items-center space-x-2">
                                <select id="console-model-select" class="bg-gray-700 px-3 py-1 rounded text-sm">
                                    <option value="">选择模型</option>
                                </select>
                                <button id="console-clear-btn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">
                                    <i class="fas fa-trash mr-1"></i>清空
                                </button>
                            </div>
                        </div>
                        <div id="console-output" class="console-output p-4 rounded-lg font-mono text-sm">
                            <div class="text-gray-400">选择一个模型查看实时输出...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Token Consumption and Cost Analysis -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
                <!-- Token Consumption Chart -->
                <div class="bg-gray-800 rounded-xl p-6">
                    <h2 class="text-xl font-semibold mb-4">Token消耗统计</h2>
                    <div class="chart-container">
                        <canvas id="token-chart"></canvas>
                    </div>
                </div>

                <!-- Cost Analysis -->
                <div class="bg-gray-800 rounded-xl p-6">
                    <h2 class="text-xl font-semibold mb-4">成本分析</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-400">输入Token价格</span>
                            <div class="flex items-center space-x-2">
                                <input type="number" id="input-price" value="0.001" step="0.0001" class="bg-gray-700 px-3 py-1 rounded w-20 text-right">
                                <span class="text-gray-400">$/1K tokens</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-400">输出Token价格</span>
                            <div class="flex items-center space-x-2">
                                <input type="number" id="output-price" value="0.002" step="0.0001" class="bg-gray-700 px-3 py-1 rounded w-20 text-right">
                                <span class="text-gray-400">$/1K tokens</span>
                            </div>
                        </div>
                        <div class="border-t border-gray-700 pt-4">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-400">今日总消耗</span>
                                <span class="text-xl font-bold text-yellow-400" id="today-cost">$0.00</span>
                            </div>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-gray-400">本月总消耗</span>
                                <span class="text-xl font-bold text-red-400" id="month-cost">$0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Global variables
        let apiBaseUrl = 'http://127.0.0.1:8080';
        let webuiPort = 10000;
        let selectedModel = null;
        let consoleRefreshInterval = null;
        let throughputChart = null;
        let tokenChart = null;

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            updateTime();
            setInterval(updateTime, 1000);

            initializeCharts();
            setupEventListeners();
            loadInitialData();

            // Start data refresh intervals
            setInterval(refreshOverviewData, 5000);
            setInterval(refreshModelList, 3000);
            setInterval(refreshThroughputData, 2000);
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString('zh-CN');
        }

        function initializeCharts() {
            // Throughput Chart
            const throughputCtx = document.getElementById('throughput-chart').getContext('2d');
            throughputChart = new Chart(throughputCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '系统吞吐量',
                        data: [],
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });

            // Token Chart
            const tokenCtx = document.getElementById('token-chart').getContext('2d');
            tokenChart = new Chart(tokenCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '输入Tokens',
                        data: [],
                        backgroundColor: 'rgba(34, 197, 94, 0.8)'
                    }, {
                        label: '输出Tokens',
                        data: [],
                        backgroundColor: 'rgba(239, 68, 68, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });
        }

        function setupEventListeners() {
            document.getElementById('refresh-btn').addEventListener('click', refreshAllData);
            document.getElementById('console-clear-btn').addEventListener('click', clearConsole);

            document.getElementById('console-model-select').addEventListener('change', function(e) {
                selectedModel = e.target.value;
                if (selectedModel) {
                    startConsoleRefresh();
                } else {
                    stopConsoleRefresh();
                }
            });

            // Chart range buttons
            document.querySelectorAll('.chart-range-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.chart-range-btn').forEach(b => {
                        b.classList.remove('bg-blue-600');
                        b.classList.add('bg-gray-600');
                    });
                    this.classList.remove('bg-gray-600');
                    this.classList.add('bg-blue-600');
                    refreshThroughputData();
                });
            });

            // Price inputs
            document.getElementById('input-price').addEventListener('input', updateCostCalculation);
            document.getElementById('output-price').addEventListener('input', updateCostCalculation);
        }

        async function loadInitialData() {
            await Promise.all([
                refreshOverviewData(),
                refreshModelList(),
                refreshThroughputData(),
                loadCostData()
            ]);
        }

        async function refreshOverviewData() {
            try {
                const response = await fetch(`${apiBaseUrl}/v1/models`);
                const data = await response.json();

                const models = data.data || [];
                document.getElementById('total-models').textContent = models.length;

                const runningModels = models.filter(m => m.status === 'running').length;
                document.getElementById('running-models').textContent = runningModels;

                // Calculate total throughput (placeholder)
                const totalThroughput = models.reduce((sum, model) => sum + (model.throughput || 0), 0);
                document.getElementById('total-throughput').textContent = totalThroughput.toFixed(1);

            } catch (error) {
                console.error('Error refreshing overview data:', error);
            }
        }

        async function refreshModelList() {
            try {
                const response = await fetch(`${apiBaseUrl}/v1/models`);
                const data = await response.json();
                const models = data.data || [];

                const modelList = document.getElementById('model-list');
                const consoleSelect = document.getElementById('console-model-select');

                modelList.innerHTML = '';
                consoleSelect.innerHTML = '<option value="">选择模型</option>';

                models.forEach(model => {
                    const modelCard = createModelCard(model);
                    modelList.appendChild(modelCard);

                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.id;
                    consoleSelect.appendChild(option);
                });

            } catch (error) {
                console.error('Error refreshing model list:', error);
            }
        }

        function createModelCard(model) {
            const card = document.createElement('div');
            card.className = 'model-card bg-gray-700 rounded-lg p-4';

            const statusClass = model.status === 'running' ? 'status-running' :
                               model.status === 'starting' ? 'status-starting' : 'status-stopped';

            card.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <div>
                        <h3 class="font-semibold text-lg">${model.id}</h3>
                        <p class="text-sm text-gray-400">${model.mode || 'Chat'}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full ${statusClass}"></div>
                        <span class="text-sm ${statusClass}">${model.status || 'unknown'}</span>
                    </div>
                </div>
                <div class="flex items-center justify-between text-sm">
                    <span class="text-gray-400">端口: ${model.port || 'N/A'}</span>
                    <span class="text-gray-400">请求: ${model.pending_requests || 0}</span>
                </div>
                <div class="flex space-x-2 mt-3">
                    <button onclick="startModel('${model.id}')" class="flex-1 bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm transition-colors">
                        <i class="fas fa-play mr-1"></i>启动
                    </button>
                    <button onclick="stopModel('${model.id}')" class="flex-1 bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm transition-colors">
                        <i class="fas fa-stop mr-1"></i>停止
                    </button>
                </div>
            `;

            return card;
        }

        async function startModel(modelId) {
            try {
                showNotification(`正在启动模型 ${modelId}...`, 'info');
                const response = await fetch(`${apiBaseUrl}/v1/models/${modelId}/start`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    showNotification(`模型 ${modelId} 启动成功`, 'success');
                    refreshModelList();
                } else {
                    showNotification(`启动失败: ${result.message}`, 'error');
                }
            } catch (error) {
                showNotification(`启动失败: ${error.message}`, 'error');
            }
        }

        async function stopModel(modelId) {
            try {
                showNotification(`正在停止模型 ${modelId}...`, 'info');
                const response = await fetch(`${apiBaseUrl}/v1/models/${modelId}/stop`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    showNotification(`模型 ${modelId} 停止成功`, 'success');
                    refreshModelList();
                } else {
                    showNotification(`停止失败: ${result.message}`, 'error');
                }
            } catch (error) {
                showNotification(`停止失败: ${error.message}`, 'error');
            }
        }

        function startConsoleRefresh() {
            if (consoleRefreshInterval) {
                clearInterval(consoleRefreshInterval);
            }

            consoleRefreshInterval = setInterval(refreshConsole, 1000);
            refreshConsole();
        }

        function stopConsoleRefresh() {
            if (consoleRefreshInterval) {
                clearInterval(consoleRefreshInterval);
                consoleRefreshInterval = null;
            }
        }

        async function refreshConsole() {
            if (!selectedModel) return;

            try {
                const response = await fetch(`${apiBaseUrl}/v1/models/${selectedModel}/logs`);
                const data = await response.json();

                const consoleOutput = document.getElementById('console-output');
                const logs = data.logs || [];

                consoleOutput.innerHTML = logs.map(log => {
                    const time = new Date(log.timestamp * 1000).toLocaleTimeString();
                    const levelClass = log.level === 'error' ? 'text-red-400' :
                                     log.level === 'warning' ? 'text-yellow-400' :
                                     log.level === 'success' ? 'text-green-400' : 'text-gray-300';

                    return `<div class="mb-1">
                        <span class="text-gray-500">[${time}]</span>
                        <span class="${levelClass}">[${log.level.toUpperCase()}]</span>
                        <span class="text-gray-300">${log.message}</span>
                    </div>`;
                }).join('');

                consoleOutput.scrollTop = consoleOutput.scrollHeight;

            } catch (error) {
                console.error('Error refreshing console:', error);
            }
        }

        function clearConsole() {
            document.getElementById('console-output').innerHTML = '<div class="text-gray-400">控制台已清空</div>';
        }

        async function refreshThroughputData() {
            // Simulated throughput data - replace with actual API call
            const now = new Date();
            const labels = [];
            const data = [];

            for (let i = 9; i >= 0; i--) {
                const time = new Date(now.getTime() - i * 60000);
                labels.push(time.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' }));
                data.push(Math.random() * 100 + 50); // Random throughput data
            }

            throughputChart.data.labels = labels;
            throughputChart.data.datasets[0].data = data;
            throughputChart.update();
        }

        async function loadCostData() {
            // Simulated cost data - replace with actual API call
            const modelLabels = ['Qwen3-30B', 'Qwen3-14B', 'Sakura-14B', 'Baichuan-M2'];
            const inputData = [12000, 8000, 6000, 4000];
            const outputData = [8000, 6000, 4000, 3000];

            tokenChart.data.labels = modelLabels;
            tokenChart.data.datasets[0].data = inputData;
            tokenChart.data.datasets[1].data = outputData;
            tokenChart.update();

            updateCostCalculation();
        }

        function updateCostCalculation() {
            const inputPrice = parseFloat(document.getElementById('input-price').value) || 0;
            const outputPrice = parseFloat(document.getElementById('output-price').value) || 0;

            // Calculate costs based on token data
            const inputData = tokenChart.data.datasets[0].data;
            const outputData = tokenChart.data.datasets[1].data;

            const totalInputTokens = inputData.reduce((sum, val) => sum + val, 0);
            const totalOutputTokens = outputData.reduce((sum, val) => sum + val, 0);

            const totalCost = (totalInputTokens * inputPrice / 1000) + (totalOutputTokens * outputPrice / 1000);

            document.getElementById('total-cost').textContent = `$${totalCost.toFixed(2)}`;
            document.getElementById('today-cost').textContent = `$${totalCost.toFixed(2)}`;
            document.getElementById('month-cost').textContent = `$${(totalCost * 30).toFixed(2)}`;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 ${
                type === 'success' ? 'bg-green-600' :
                type === 'error' ? 'bg-red-600' : 'bg-blue-600'
            }`;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function refreshAllData() {
            showNotification('正在刷新数据...', 'info');
            Promise.all([
                refreshOverviewData(),
                refreshModelList(),
                refreshThroughputData(),
                loadCostData()
            ]).then(() => {
                showNotification('数据刷新完成', 'success');
            });
        }
    </script>
</body>
</html>
